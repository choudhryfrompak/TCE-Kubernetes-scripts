# db-migration-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: test-db-migrate
spec:
  template:
    spec:
      containers:
      - name: db-migrate
        image: choudhry2272/cpu-test-db-migrate:latest
        env:
        - name: ConnectionStrings__TestContext
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: ConnectionStrings__TestContext
      restartPolicy: OnFailure